<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Óscar & Sara · 17 de Julio de 2027</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Jost:wght@300;400;500&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root {
  /* PALETA RECOHESIONADA: VERDE OLIVA - BOSQUE */
  --cream: #f4f6f0;       /* Fondo crema con toque verdoso */
  --blush: #e8eddc;       /* Verde dusty muy claro */
  --rose: #7c9435;        /* Oliva principal (Sustituye al rosa anterior) */
  --dusty-rose: #a4b46c;  /* Oliva medio */
  --dark-sage: #5c7056;   /* Verde salvia oscuro */
  --mauve: #8a9f4d;       /* Oliva suave */
  --text-dark: #1d2610;   /* Verde bosque profundo (Sustituye al marrón oscuro) */
  --text-mid: #3a4a20;    /* Verde bosque medio */
  --text-light: #6a7d46;  /* Verde oliva claro para textos secundarios */
  --dark: #111809;        /* Casi negro tipo bosque */
}

/* --- Ajustes de Estructura --- */
.rsvp-form.is-declined .form-section-title{ display:none !important; }
.rsvp-form.is-declined .form-group{ display:none !important; }
.rsvp-form.is-declined .form-group:first-of-type{ display:block !important; }
.rsvp-form.is-declined .form-group.attendance-group{ display:block !important; }
.rsvp-form.is-declined .btn-submit{ display:block !important; }

*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{background:var(--cream);color:var(--text-dark);font-family:'Jost',sans-serif;font-weight:300;overflow-x:hidden;width:100%;max-width:100vw;}
section{padding:100px 24px;position:relative;width:100%}
.section-inner{max-width:720px;margin:0 auto;text-align:center}
h2.section-title{font-family:'Cormorant Garamond',serif;font-size:clamp(2rem,5vw,2.8rem);font-weight:400;color:var(--text-dark);margin-bottom:.5rem;letter-spacing:.02em}
.subtitle{font-size:.78rem;letter-spacing:.22em;text-transform:uppercase;color:var(--text-light);margin-bottom:.6rem}
p.body-text{font-size:1rem;line-height:1.85;color:var(--text-mid)}

/* Divisores Florales con nueva paleta */
.floral-divider{display:flex;align-items:center;justify-content:center;gap:14px;margin:2rem 0;opacity:.8}
.floral-divider svg{width:24px;height:24px;flex-shrink:0; fill: var(--rose);}
.floral-divider::before,.floral-divider::after{content:'';display:block;height:1px;width:60px;background:linear-gradient(to right,transparent,var(--rose))}
.floral-divider::after{background:linear-gradient(to left,transparent,var(--rose))}

/* Animaciones */
.reveal-up{opacity:0;transform:translateY(50px);transition:opacity .9s cubic-bezier(.16,1,.3,1),transform .9s cubic-bezier(.16,1,.3,1)}
[class*="reveal-"].visible{opacity:1;transform:none}

/* Hero Section */
#hero{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:80px 24px;background:var(--cream);position:relative;overflow:hidden;}
.hero-video-overlay{position:absolute;inset:0;background:linear-gradient(to bottom,rgba(244,246,240,0.45) 0%,rgba(244,246,240,0.25) 40%,rgba(244,246,240,0.42) 100%);z-index:1;}
#hero::before{content:'';position:absolute;inset:0;background:radial-gradient(ellipse 70% 55% at 12% 18%,rgba(124,148,53,.2) 0%,transparent 60%),radial-gradient(ellipse 55% 45% at 90% 78%,rgba(29,38,16,.15) 0%,transparent 55%);pointer-events:none;}
.hero-content{position:relative;text-align:center;z-index:2;width:100%}
.hero-names{font-family:'Cormorant Garamond',serif;font-size:clamp(4.8rem,15vw,11rem);font-weight:300;line-height:.92;color:var(--text-dark);letter-spacing:-.02em;}
.hero-line{width:1px;height:60px;background:linear-gradient(to bottom,var(--rose),transparent);margin:2rem auto 0;}

/* Countdown */
#countdown{background:var(--dark);color:var(--cream);padding:100px 24px}
#countdown h2.section-title{color:var(--cream)}
.count-number{font-family:'Cormorant Garamond',serif;font-size:clamp(2.6rem,7vw,5rem);font-weight:300;color:var(--mauve);line-height:1;}
.count-box{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.07);}

/* Eventos y Forms */
.event-card::before{background:linear-gradient(to bottom,var(--rose),var(--blush))}
.event-time{color:var(--rose)}
.btn-submit{background:var(--text-dark);color:var(--cream);}
.btn-submit::before{background:var(--rose);}
.radio-option input:checked+label{background:var(--rose);border-color:var(--rose);color:white}

/* ══════════════════════════════
   NUEVA SECCIÓN REGALOS
══════════════════════════════ */
#regalos {
  background: linear-gradient(180deg, var(--cream) 0%, var(--blush) 100%);
  padding: 100px 24px;
}

.frase-regalo {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(1.3rem, 4vw, 1.8rem);
  font-style: italic;
  font-weight: 400;
  color: var(--text-mid);
  margin-bottom: 2.5rem;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.btn-reveal-iban {
  display: inline-block;
  padding: 1.1rem 2.5rem;
  background: var(--rose);
  color: white;
  text-transform: uppercase;
  letter-spacing: 0.2em;
  font-size: 0.75rem;
  border: none;
  cursor: pointer;
  transition: all 0.4s ease;
  border-radius: 2px;
}

.btn-reveal-iban:hover {
  background: var(--text-dark);
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(29, 38, 16, 0.2);
}

.iban-container {
  max-height: 0;
  opacity: 0;
  overflow: hidden;
  transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
  margin-top: 0;
}

.iban-container.active {
  max-height: 300px;
  opacity: 1;
  margin-top: 2.5rem;
}

.iban-box {
  background: white;
  border: 1px solid var(--blush);
  padding: 2rem;
  display: inline-block;
  border-radius: 4px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.03);
}

.iban-text {
  font-family: 'Jost', sans-serif;
  font-size: 1.1rem;
  color: var(--text-dark);
  letter-spacing: 0.1em;
  margin-bottom: 1rem;
  display: block;
}

.btn-copy {
  background: var(--blush);
  color: var(--text-dark);
  border: 1px solid var(--rose);
  padding: 0.5rem 1.2rem;
  font-size: 0.7rem;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  cursor: pointer;
  transition: 0.3s;
}

.btn-copy.copied {
  background: var(--rose);
  color: white;
}

footer {
    background: var(--dark);
    color: var(--blush);
}
</style>
</head>
<body>

<section id="rsvp">
    <div class="section-inner reveal-up visible">
        <h2 class="section-title">Confirmación</h2>
        <p class="subtitle">¿Nos acompañas?</p>
        <div class="rsvp-form">
            <div class="form-group">
                <label>Nombre y Apellidos</label>
                <input type="text" placeholder="Escribe aquí...">
            </div>
            <button class="btn-submit"><span>Enviar Confirmación</span></button>
        </div>
    </div>
</section>

<section id="regalos">
    <div class="section-inner reveal-up">
        <div class="floral-divider">
            <svg viewBox="0 0 24 24"><path d="M12,2L14.5,9H22L16,13.5L18.5,21L12,16.5L5.5,21L8,13.5L2,9H9.5L12,2Z"/></svg>
        </div>
        
        <p class="frase-regalo">
            "Vuestra presencia en nuestro gran día es el mayor de los regalos. No obstante, si deseáis tener un detalle, aquí tenéis nuestra cuenta bancaria."
        </p>

        <button class="btn-reveal-iban" id="btnShowIban" onclick="toggleIban()">Ver datos bancarios</button>

        <div class="iban-container" id="ibanContainer">
            <div class="iban-box">
                <span class="iban-text" id="ibanValue">ES12 3456 7890 1234 5678 9012</span>
                <button class="btn-copy" id="btnCopy" onclick="copyIban()">Copiar IBAN</button>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="section-inner">
        <div class="footer-names">Óscar & Sara</div>
        <p>17.07.2027 • GRACIAS POR SER PARTE</p>
    </div>
</footer>

<script>
/* Lógica de los regalos */
let confettiFired = false;

function toggleIban() {
    const container = document.getElementById('ibanContainer');
    const btnMain = document.getElementById('btnShowIban');
    
    container.classList.add('active');
    btnMain.style.display = 'none';

    if (!confettiFired) {
        // Disparo de confeti con paleta oliva/bosque
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.8 },
            colors: ['#7c9435', '#1d2610', '#a4b46c', '#e8eddc']
        });
        confettiFired = true;
    }
}

function copyIban() {
    const ibanText = document.getElementById('ibanValue').innerText;
    const btn = document.getElementById('btnCopy');
    
    navigator.clipboard.writeText(ibanText).then(() => {
        btn.innerText = "¡Copiado!";
        btn.classList.add('copied');
        
        setTimeout(() => {
            btn.innerText = "Copiar IBAN";
            btn.classList.remove('copied');
        }, 2000);
    });
}

/* Script de revelación al hacer scroll (ya integrado en tu código previo) */
const observerOptions = { threshold: 0.1 };
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('visible');
        }
    });
}, observerOptions);

document.querySelectorAll('.reveal-up').forEach(el => observer.observe(el));

</script>
</body>
</html>
